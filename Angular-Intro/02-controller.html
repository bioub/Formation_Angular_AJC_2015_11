<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="bower_components/angular/angular.js"></script>
<script src="02-controller.js"></script>
</head>
<body ng-controller="PrenomCtrl">
	<p>
		Prénom : <input ng-model="prenom">
		<button ng-click="ajouter()">Ajouter</button>
	</p>
	<h2>Liste de prénoms</h2>
	<ul>
		<li ng-repeat="prenom in prenoms track by $index">
			{{prenom}}
			<span ng-if="$first">(Premier)</span>
			<button ng-click="supprimer($index)">-</button>
		</li>
	</ul>
</body>

</html>
